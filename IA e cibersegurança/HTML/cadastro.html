<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orion</title>
    <link rel="stylesheet" type="text/css" href="./cadastro.css">
    <script src="./cadastro.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <div class="container-principal">
        <div class="formulario">
            <form id=" form-cadastro" onsubmit="cadastrar(event)">
                <h2>Cadastre-se</h2>
                <input type="email" placeholder="Digite o seu Email" id="email" required="True" minlength="8" maxlength="30">
                <input type="text" placeholder="Digite o seu nome de usuario" id="usuario" required="True" minlength="4" maxlength="15">
                <input type="password" placeholder="Crie uma senha" id="senha" required="True" minlength="6" maxlength="10">
                <br>
                <a href="../Login/login.html">JÃ¡ possui uma conta?</a>
                <br>
                <input type="submit" onclick="cadastrar();return false "/>
                
            </form>
        </div>
    </div>
</body>
</html>
